<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominguez Tech Solutions Chatbot</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script> <!-- Markdown Support -->
</head>
<body>

    <header>
        <h1>ðŸ¤– Dominguez Tech Solutions Chatbot</h1>
    </header>

    <div class="chat-container">
        <div id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            
            // Append user message
            const userMessage = document.createElement("p");
            userMessage.classList.add("user-message", "fade-in");
            userMessage.innerHTML = `<b>You:</b> ${userInput}`;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = ""; // Clear input
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            try {
                // Show typing animation
                const typingMessage = document.createElement("p");
                typingMessage.classList.add("bot-message", "typing-animation");
                typingMessage.innerHTML = `<b>Bot:</b> Typing...`;
                chatBox.appendChild(typingMessage);

                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();

                chatBox.removeChild(typingMessage); // Remove typing animation
                
                // Append bot response with markdown support
                const botMessage = document.createElement("p");
                botMessage.classList.add("bot-message", "fade-in");
                botMessage.innerHTML = `<b>Bot:</b> ${marked.parse(data.reply)}`;
                chatBox.appendChild(botMessage);

                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
            } catch (error) {
                chatBox.removeChild(typingMessage);
                const errorMessage = document.createElement("p");
                errorMessage.classList.add("error-message", "fade-in");
                errorMessage.innerHTML = `<b>Error:</b> AI service is unavailable.`;
                chatBox.appendChild(errorMessage);
            }
        }
    </script>

</body>
</html>
